{% extends 'main.html' %}



{% block home %}
<div class="menu" style="height: 100px;"></div>
<div class="container mt-5">
    <center>
        {% if offer %}
        <h1 style="text-align: center;">
            <span style="color: rgb(25, 42, 42);">{{offer}}</span>
            <a href="{% url 'home' %}" class="btn">Yoq</a>
        </h1>
        {% endif %}
        <div style="width: 50%;">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-info">{{name}}</button>
            </form>
        
        </div>
    </center>

</div>
    
{% endblock %}
